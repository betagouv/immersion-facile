    <meta charset="UTF-8" />

      content="LsGoJ0vVY7hOl4PgphuQ7UqvurMtEngLqjmjnBevsi0"
    />
    <title>PMSMP: Immersion Facile</title>
    <link
      rel="apple-touch-icon"
      href="/node_modules/@gouvfr/dsfr/dist/favicons/apple-touch-icon.png"
    />
    <!-- 180×180 -->
    <link
      rel="icon"
      href="/node_modules/@gouvfr/dsfr/dist/favicons/favicon.svg"
      type="image/svg+xml"
    />
    <link
      rel="shortcut icon"
      href="/node_modules/@gouvfr/dsfr/dist/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link href="/pe-connect_svg.css" rel="stylesheet" />
    <!-- 32×32 -->
    <!-- Matomo -->
    <script>
      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "https://stats.data.gouv.fr/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", "207"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.async = true;
        g.src = u + "matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
    <!-- Matomo Tag Manager -->
    <script>
      var _mtm = (window._mtm = window._mtm || []);
      _mtm.push({ "mtm.startTime": new Date().getTime(), event: "mtm.Start" });
      var d = document,
        g = d.createElement("script"),
        s = d.getElementsByTagName("script")[0];
      g.async = true;
      g.src = "https://stats.data.gouv.fr/js/container_ibL3DRCu.js";
      s.parentNode.insertBefore(g, s);
    </script>
    <!-- End Matomo Tag Manager -->
  </head>

  <body>
    <div id="root"></div>
    <script

      src="/node_modules/@gouvfr/dsfr/dist/js/dsfr.module.min.js"

  </body>
